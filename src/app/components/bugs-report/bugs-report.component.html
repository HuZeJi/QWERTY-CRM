<div class="container">
    <div class="header-section">
      <h1>Bugs Report</h1>
      <div class="filter-section">
        <mat-form-field class="textbox-filter">
          <mat-label>Bugs</mat-label>
          <input matInput (keyup)="filterTable($event)" placeholder="Search Bugs" #input />
        </mat-form-field>
      </div>
    </div>
    <div class="content-section">
      <div class="actions">
        <a (click)="newBug()" mat-flat-button class="btn btn-create">
          <mat-icon>add</mat-icon>
          Create New Bug Report
        </a>
      </div>
      <div class="table">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="origin">
            <th mat-header-cell *matHeaderCellDef>Origin</th>
            <td mat-cell *matCellDef="let element">{{ element.origin }}</td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <div class="action-section">
                <a (click)="editBug(element.id)" mat-flat-button class="btn btn-action">Edit</a>
                <a (click)="deleteBug(element.id)" mat-flat-button class="btn btn-warning">Delete</a>
              </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
        <mat-paginator
        class="page"
        [pageSizeOptions]="[5, 10, 25, 50, 100]"
        showFirstLastButtons
      ></mat-paginator>
      </div>
    </div>
  </div>
