<main class="container">
  <div class="left-side">
    <img class="logo" src="../../../assets/logo-final.png" />
    <h1>QWERTY SOLUTIONS</h1>
    <p>Soluciones informáticas a medida</p>
  </div>
  <div class="rigth-side">
    <div class="action">
      <div class="title">
        <h2>Iniciar Sesión</h2>
      </div>
      <div class="action-body">
        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <input
            matInput
            placeholder="Ingrese usuario"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            placeholder="Ingrese contraseña"
          />
        </mat-form-field>

        <a [routerLink]="['/app/licences']" 
        mat-flat-button
        class="btn btn-info"
        >Iniciar Sesión</a
      >
      </div>
    </div>
  </div>
</main>
